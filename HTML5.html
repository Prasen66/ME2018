<script>
         var c = document.getElementById("myCanvas");
         var ctx = c.getContext("2d");

         ctx.fillStyle = "#f0f0f0";
         ctx.fillRect(0,0,1000,100);
         
         ctx.fillStyle = "#ff0066";
         ctx.font = "30px Arial";
         ctx.fillText("Welcome to My Shopping",0,60);
         
         ctx.fillStyle = "Red";
         ctx.beginPath();
         ctx.arc(0,90,20,0,2*Math.PI);
         ctx.fill();
             
         ctx.fillStyle = "Yellow";
         ctx.beginPath();
         ctx.arc(970,10,20,0,2*Math.PI);
         ctx.fill();
         
         ctx.globalAlpha = 0.5;
                 
         ctx.fillStyle = "Green";
         ctx.beginPath();
         ctx.arc(30,105,20,0,2*Math.PI);
         ctx.fill();
         
         ctx.fillStyle = "Blue";
         ctx.beginPath();
         ctx.arc(990,0,20,0,2*Math.PI);
         ctx.fill();
     </script>
